<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		
	</div>
</body>
<script type="text/javascript" src="../../../modules/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	(function(){
		var goods = {
			init: function(){
				this.goodsid = this.getParams('goodsid')
				this.getData(this.goodsid);
			},

			// 获取url参数
			getParams: function (name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null)return unescape(r[2]);
				return null;
			},

            //获取产品信息
            getData: function(id){
            	var url = '../../data/goods/goods'+ id +'.json'
            	$.ajax({
            		url: url,
            		type: 'get',
            		dataType: 'json',
            		data:{},
            		success:function(res){
            			console.log(res);
            			$('title').html(res.name)
            		},
            		error: function(){
            			console.log('error')
            		}
            	})
            }
        };
        goods.init();
    })()
</script>
</html>
